<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="main">
    <div class="container">
       <div class="container-header">
          <img width="300" height="300" src="images/image-equilibrium.jpg" alt=""/>
       </div>
        <div class="container-info">
          <p>Equilibrium #3429</p>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="container-p">
          <div class="container-p-item">
            <img src="images/icon-ethereum.svg"></img>
            <p>0.041ETH</p>
          </div>
          <div class="container-p-item">
            <img src="images/icon-clock.svg"></img>
            <p>3 days left</p>
          </div>  
        </div>
        <div class="container-user">
          <img width="40px" height="40px" src="images/image-avatar.png" alt=""/>
          <p>Creation of</p>
          <p>Jules Wyvern</p>
        </div>

    </div>
  </main>
 
</body>
</html>
